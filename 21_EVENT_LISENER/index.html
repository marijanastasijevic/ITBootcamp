<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTS</title>
</head>
<body>
    <button id="hello">Hello</button>
    <button id="hello2">Hello hello</button>
    <button id="hello3">Dva osluskivaca</button>

    <p>
        <button id="brojac">Brojac</button>
        <p id="paragraf">Neki tekst</p>
    </p>

    <p>
        <button id="minus">-</button>
        <span id="rezultat">0</span>
        <button id="plus">+</button>
    </p>

    <p>
        <input type="text" name="ime" id="ime" placeholder="Unesite ime">
        <input type="button" value="Prikazi podatke" id="prikazi">
        <span id="prikaz"></span>
        <br>

        Pol:
       <input type="radio" name="pol" id="z" value="z">Zenski 
       <input type="radio" name="pol" id="m" value="m">Muski
       <input type="radio" name="pol" id="n" value="n" checked>Neopredeljen 
        <!-- da bi ga otkliknulo mora da se stavi isti name -->

    </p>

    <p>
        <span>Kvadriraj ovaj broj:</span>
        <input type="number" name="" id="kvadrat">
        <button id="izracunaj1">Izracunaj</button>
        <span id="ispis1"></span>
    </p>
    <p>
        <span>Prepolovi ovaj broj:</span>
        <input type="number" name="" id="polovina">
        <button id="izracunaj2">Izracunaj</button>
        <span id="ispis2"></span>
    </p>
    <p>
        <span>Izracunati povrsinu kruga za zadati poluprecnik:</span>
        <input type="number" name="" id="pKruga">
        <button id="izracunaj3">Izracunaj</button>
        <span id="ispis3"></span>
    </p>
    <script src="script.js"></script>
</body>
</html>
